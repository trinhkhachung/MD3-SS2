<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Thêm mới nhân viên</h1>
    <form action="">
        <label>Họ và tên</label>

        <label>Ngày sinh đầy đủ: </label>

        <label>Thời gian: </label>

        <label>Giới tính: </label>
        <input type="radio" name="gender" value="male" checked>
        <label for="">Nam</label>
        <input type="radio" name="gender" value="female">

        <input type="radio" name="gender" value="other">
        <label for="">Khác</label> <br>

        <input type="text" name="email"> <br>
        <label for="">Mật khẩu: </label>
        <input type="password" name="pass"> <br>
        <label for="">Giới thiệu về bản thân: </label> <br>
        <textarea name="" id="" cols="50" rows="2"></textarea> <br>
        <label for="">Thành phố: </label>

            <option value="hanoi">Hà Nội</option>
            <option value="haiphong">Hải Phòng</option>
            <option value="thaibinh">Thái Bình</option>
        </select>
        <br>
        <label for="">Hình ảnh:</label>
        <input type="file" name="img"> <br>
        <label for="">Sở thích:</label> <br>
        <input type="checkbox" name="check" checked>
        <label for="">code</label> <br>
        <input type="checkbox" name="check2">
        <label for="">chơi game</label> <br>
        <input type="checkbox" name="check3">
        <label for="">chụp ảnh</label> <br>
        <label for="">Tiến độ hoàn thành công việc:</label>
        <input type="range" name="rangee"> <br>
        <label for="">Năm kinh nghiệm:</label>
        <input type="text" name="yearold"> <br>
        <label for="">Tìm kiếm: </label>
        <input type="search" name="tim"> <br>
        <label for="">Màu sắc ưa thích:</label>
        <input type="color" name="fcolor"> <br>
        <button type="reset" value="Reset">Hủy</button>
        <button type="submit" value="Submit">Gửi</button>
        <button type="reset" value="Reset">Làm mới</button>

    </form>
